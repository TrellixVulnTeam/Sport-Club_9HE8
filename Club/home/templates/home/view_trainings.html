{% extends "home/base.html" %}
{% load static %}

{% block title %} All trainings {% endblock title %}

{% block content %}

<div class="container">
    <h1>List of all standard trainings</h1>
    <ul>
        {% for training in trainings %}
            <a href="/training-detail/{{training.id}}/"><li>{{ training }}</li></a>
        {% endfor %}
    </ul>
</div>    

{% endblock content %}

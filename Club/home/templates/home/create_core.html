{% extends "home/base.html" %}
{% load static %}

{% block title %} Core {% endblock title %}


{% block head %}
{% endblock head %}


{% block content %}

{% if messages %}
    <ul class="messages">
        {% for message in messages %}
        <li{% if message.tags %} class="{{ message.tags }}"{% endif %}>{{ message }}</li>
        {% endfor %}
    </ul>
{% endif %}


<div class="container">
    <form method="post">
        {% csrf_token %}
        {{coreform.as_p }}
        <button type="submit">create core</button>
    </form>

</div>
{% endblock content%}
